<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Demographic Chart</title>
	<link rel="stylesheet" type="text/css" href="../static/css/plotly.css">
	<link rel="stylesheet" href="../static/css/d3Style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<canvas class="zdog-text" width="1400" height="120"></canvas>
			</div>
		</div>
	</div>

	<iframe src="https://ourworldindata.org/coronavirus-data-explorer?zoomToSelection=true&time=2021-01-01..latest&country=~USA&region=World&vaccinationsMetric=true&interval=total&perCapita=true&smoothing=0&pickerMetric=population&pickerSort=desc" loading="lazy" style="width: 100%; height: 600px; border: 0px none;"></iframe>
	<h2>State and Dose 1 Count</h2>
	<div class="chart">
	</div>
	
	<!-- Load d3.js & color palette-->
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
	<script type="text/javascript" src="../static/js/bar.js"></script>
	<!-- 3D Animation with Zdog -->
	<script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
	<script src="../static/js/3dtext.js"></script>
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
